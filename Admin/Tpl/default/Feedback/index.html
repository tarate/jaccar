<tagLib name="html,cx" />
<include file="Public:header" />
<div class="bodyTitle">
<div class="bodyTitleLeft"></div>
<div class="bodyTitleText">管理</div>
</div>
<br> 



<table class="fixwidth">
	 
</table>

<table class="datalist fixwidth">
	<form name="form1" method="post" action="__URL__/submit">
	<tr>
		<th><input name="checkbox" type="checkbox" class="checkbox"
			onClick="selAll(this)" value="选择全部"> 选择</th>
		<th>电话</th>
		<th>留言者</th>

		<th>提交时间</th>
		<th>操作</th>
	</tr>
	<present name="list"> <volist name="list" id="vo">
	<tr>
		<td class="option"><input name="id[]" type="checkbox" id="id[]"
			value="{$vo.id}" class="checkbox"> {$vo.id}</td>
		<td>{$vo.tel}</td>
		<td>{$vo.username}</td>

		<td>{$vo.postdate|date="Y-m-d",###}</td>
		<td><a href="__URL__/edit/id/{$vo.id}"><img
			src="../Public/images/search.gif" alt="查看" align="absmiddle" /></a>   <a
			href="__URL__/submit/act/delete/id/{$vo.id}"
			onclick="return confirm('确定删除吗，此操作不可恢复');"><img
			src="../Public/images/del.gif" alt="删除" align="absmiddle" /></a></td>
	</tr>
	</volist> <eq name="allowbat" value="1">
	<tr class="nobg">
		<td colspan="7"><font color="red">操作类型：</font> <input name="act" type="radio" class="checkbox" value="delete" checked="checked">
		删除 <input type="submit" value="提交操作" class="inputButton"
			onClick="return confirm('确定提交吗');" /></td>
	</tr>
	</eq>
	<tr class="nobg">
		<td colspan="7" class="tdpage">{$page}</td>
	</tr>
	<else />
	<tr>
		<td colspan="7" align="center">无内容</td>
	</tr>
	</present></form>
</table>

<p class="i">删除不可恢复,谨慎操作</p>
<br>
