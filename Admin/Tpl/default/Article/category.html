<tagLib name="html,cx" />
<include file="Public:header" />

<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">Category</div>
</div>
<br><div  style="height:30px;width:125px;background:#cf500b;margin-bottom:20px;border-radius:3px; "><a   href="__URL__/categoryadd/parentid/{$parentid}" style="color:#fff;font-weight:bold;line-height:30px;padding-left:10px;">&nbsp;&nbsp;&nbsp;&nbsp;Add Category</a></div>
		<table class="datalist fixwidth" ><form name="form1" method="post" action="__URL__/categorysubmit"> 
            <tr>
              <th><input name="checkbox" type="checkbox" class="checkbox" onClick="selAll(this)" value="Select all">
                  Select</th>
              <th>Name</th>
              <th>OrderNum</th>
              <th style="display:none;">状态</th>
              <th>Operation</th>
            </tr><present name="list">
			<volist name="list" id="vo">
			<tr class="option">
              <td><input name="id[]" type="checkbox" id="id[]" value="{$vo.id}" class="checkbox">
                {$vo.id}</td>
              <td>{$vo.title}</td>
              <td>{$vo.displayorder}</td>
              <td style="display:none;"><if condition="$vo['status'] eq 1">正常<else />锁定</if></td>
              <td><a href="__URL__/category/parentid/{$vo.id}">&nbsp;&nbsp;Subdirectory List&nbsp;&nbsp;</a><a href="__URL__/categoryedit/id/{$vo.id}"><img src="../Public/images/edit.gif" alt="编辑" align="absmiddle" /></a>　　<a href="__URL__/categorysubmit/act/delete/id/{$vo.id}" onclick="return confirm('Confirm Submit? ');"><img src="../Public/images/del.gif" alt="Delete" align="absmiddle" /></a></td>
              </tr>
            </volist>
            <eq name="allowbat" value="1"> <tr class="nobg">
              <td colspan="4"><font color="#7f7f7f">Operation Type：</font><input name="act" type="radio" class="checkbox" value="delete" checked >
										    Delete
									          <input type="submit" value="Submit " class="inputButton" onClick="return confirm('Confirm Submit? ');" /></td>
            </tr>
            </eq> <else />
			  <tr><td colspan="4" align="center">Nothing</td>
			  </tr>
			</present>
         </form> </table> 
        
        <br>
<include file="Public:footer" />
